<!DOCTYPE html>
<html lang="en">
<link href="../static/login.css" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<section class="loginform cf">
<form name="login" action="index_submit" method="get" accept-charset="utf-8">
  <ul> {% block content %}
      <form method="POST" action="/login">
        <p>{{ LoginForm.Kundenname(class_="form-control", placeholder=LoginForm.Kundenname.label.text) }}</p>
        <p>{{ LoginForm.password(class_="form-control", placeholder=LoginForm.password.label.text) }}</p>
        {{ LoginForm.csrf_token }}
        <p><input id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" value="Login" /></p>
    </form>
      {% endblock %}
    <li><label for="usermail">Email</label>
    <input type="email" name="usermail" placeholder="yourname@email.com" required></li>
    <li><label for="password">Password</label>
    <input type="password" name="password" placeholder="password" required></li>
    <li>
    <input type="submit" value="Login"></li>
  </ul>
</form>
</section>
</html>
